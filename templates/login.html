{% extends 'base.html' %} {% block content %}
<div class="v-center-wrapper">
    <div class="page-container content-wrapper v-center-content log_reg_wrapper">

        <h3 class="center">Log in to your account.</h3>
        <div class="row">
            <div class="col offset-s1 s10 offset-m2 m8 offset-l3 l6 center">
                <form method="POST" action="{{ url_for('login') }}" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Username" id="username" name="username" type="text" required>
                            <!--<label for="first_name">First Name</label>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Password" id="password" name="password" type="password" required>
                            <!--<label for="password">Password</label>-->
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Log In<i class="material-icons right">send</i></button>
                </form>
            </div>
        </div>
        <p class="center">Not got an account? Register <a href="{{ url_for('register') }}">here</a>.</p>
    </div>
</div>
{% endblock %}
