{% extends 'base.html' %} {% block content %}

<div class="container">

    <div class="row center">
        <h4>EDIT DRINK</h4>
        <h5>Drink originally added by {{drink.userName}} on {{date}}</h5>
    </div>

    <div class="row">
        <form method="POST" action="{{ url_for('edit_drink', drink_id = drink._id) }}" class="col s12">
            <div class="center">
                <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Submit Changes</button>
            </div>
            <hr> {% include 'helpers/drink_form.html' %}

            <hr>
            <!--Submit & Cancel Buttons-->
            <div class="center">
                <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Submit Changes</button>
                <a class="waves-effect waves-light btn history-back"><i class="material-icons right">cancel</i>Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
