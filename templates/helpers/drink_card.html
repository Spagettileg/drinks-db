<div class="card">
    <div class="card-image">
        <img class="responsive-img" src="{{drink.imageUrl}}">
        <a href="{{ url_for('view_only', option = 'category', choice = drink.category) }}" class="card-category">{{drink.category.title()}}</a>
        {% if session['username'] == drink.userName %}
        <a href="{{ url_for('edit_drink', drink_id = drink._id) }}" class="btn-floating halfway-fab waves-effect waves-light red btn-small"><i class="fas fa-pencil-alt"></i></a>
        {% endif %}
    </div>
    <div class="card-action center-align">
        <a href="{{ url_for('drink', drink_id = drink._id) }}" >{{drink.name}}</a>
    </div>
</div>
