<div class="card">
    <div class="card-image">
        <a href="{{ url_for('drink', drink_id = drink._id) }}"><img class="responsive-img" src="{{drink.imageUrl}}"></a>
        <a href="{{ url_for('view_only', option = 'category', choice = drink.category) }}" class="card-label card-label--pos-1 yellow accent-2">{{drink.category.title()}}</a>
        <a href="{{ url_for('view_only', option = 'glassType', choice = drink.glassType) }}" class="card-label card-label--pos-2 orange accent-2">{{drink.glassType.title()}} Glass</a>
        <a href="{{ url_for('view_only', option = 'difficulty', choice = drink.difficulty) }}" class="card-label card-label--pos-3 light-green accent-3">{{drink.difficulty.title()}}</a>
        {% if session['username'] == drink.userName %}
        <a href="{{ url_for('edit_drink', drink_id = drink._id) }}" class="btn-floating halfway-fab waves-effect waves-light red btn-small"><i class="fas fa-pencil-alt"></i></a> {% endif %}
    </div>
    <div class="card-action center-align">
        <a href="{{ url_for('drink', drink_id = drink._id) }}">{{drink.name}}</a>
    </div>
</div>
